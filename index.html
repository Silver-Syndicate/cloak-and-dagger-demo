<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOAK & DAGGER</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d1d1d1;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #ff0000, #660000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ff0000;
            background: rgba(10, 10, 10, 0.85);
            box-shadow: 0px 0px 15px #ff0000;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .glitch {
            font-size: 1.5em;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.6);
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.6); }
            50% { text-shadow: -2px -2px 4px rgba(255, 0, 0, 0.6); }
            100% { text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.6); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLOAK & DAGGER</h1>
        <p>Welcome to the shadows. You are not here by chance.</p>
        <p>We are the unseen. The untraceable. The ones who move in silence but strike with precision.</p>
        <p>Knowledge is our weapon. The digital battlefield is ours to command.</p>
        <p class="glitch">There is no turning back.</p>
    </div>
</body>
</html>
