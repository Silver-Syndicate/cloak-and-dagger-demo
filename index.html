<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloak & Dagger</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff0000, #660000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            width: 80%;
            max-width: 800px;
            border: 2px solid #ff0000;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            border-radius: 10px;
        }
        .description {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .glitch {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #00ff99;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #00ff99; }
            100% { text-shadow: -2px -2px 0px #ff0000, 2px 2px 0px #00ff99; }
        }
    </style>
</head>
<body>
    <div class="header">Cloak & Dagger</div>
    <div class="container">
        <p class="glitch">Anonymity is Power</p>
        <p class="description">A new age of digital vigilantism begins here. A system built to expose the corrupt, unravel deception, and arm you with knowledge.</p>
    </div>
</body>
</html>
